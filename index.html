<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture Store</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="shortcut icon" href="./assets/img/furniture-logo-design-vector.jpg" type="image/png" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
</head>
<body>

  <nav class="navbar">
    <div class="navbar-center">
     
      <img src="./assets/img/logo.svg" alt="store logo" />
      
    </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <div class="cart-btn">
      <span class="nav-icon">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </span>
      <div class="cart-items">0</div>
    </div>
    <span class="nav-icon" id="nav-toggle">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </span>
  </nav>


  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <button class="banner-btn">shop now</button>
    </div>
  </header>

  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center"></div>
  </section>

  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fa fa-window-close" aria-hidden="true"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content"></div>
      <div class="cart-footer">
        <h3>
          your total : $ <span class="cart-total">0</span>
        </h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-center">
      <p>&copy; 2024 Furniture Store. All rights reserved.</p>
    </div>
  </footer>


  <script src="./assets/js/app.js"></script>
</body>
</html>
